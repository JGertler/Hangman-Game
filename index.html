<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jessica's Game of Hangdude</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <script src="assets/javascript/game.js" type="text/javascript"></script>
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
<div class="hangman">

  <h1 class="title">HANGDUDE: </h1>
  <h1> One dude just hanging out, waiting for you to guess letters. No pressure.</h1>
  <h2> Word up. (Let's guess some words) </h2> 
  <img class="hanger" src="assets/images/hanger.png" alt="hangdude platform">
  <img class="volde" src="assets/images/volde.jpg" alt="face">
  <img class="torso" src="assets/images/vertical-line.png" alt="torso">
  <img class="right-arm" src="assets/images/right-arm.png" alt="rightarm">
  <img class="left-arm" src="assets/images/left-arm.jpg" alt="leftarm">
  <img class="legs" src="assets/images/legs.jpg" alt="legs">
 
</div>

<div class="wrapper">
    <div id="buttons">
    </div>  
    <p id="categoryName"></p>
    <div id="hold">
    </div>
    <p id="mylives"></p>
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
    <div class="container">
      <button id="reset">Play again</button>
    </div>
</div>






</div>
  
</body>
</html>
